<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Contacts</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/contacts.css" />    
    <link rel="stylesheet" href="./assets/css/media_queries.css" />  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./assets/img/join_fill_icon.svg" type="image/x-icon" />

    <script src="./assets/js/include.js"></script>
    <script defer src="./assets/js/data.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/contacts.js"></script>    
    <script defer src="./assets/js/login.js"></script>
    
  </head>
  <body onload="includeHTML()">
    <div id="dialog" class="d-none animate__animated" onclick="closeDialog()"></div>
    <div id="innerDialog" class="animate__animated d-none">
      <img onclick="closeDialog()" class="closeDialog" src="./assets/img/close_icon.svg" alt="" />
      <!-- <div id="template" w3-include-html="./assets/templates/add_task_template.html"></div> -->
      <div id="template" class="contactPopup">
        <div class="leftPopup">
          <img src="./assets/img/join_logo_white.svg" alt="">
          <h2 id="contactPopupHeadline">Add contact</h2>
          <div id="contactPopupSubHeadline">Tasks are better with a team!</div>
          <hr id="bottomLine">
        </div>

        <div class="rightPopup">
          <div id="profileIcon">
            <img src="./assets/img/person_fill.svg" alt="">
          </div>
          <form id="addContactForm" class="contactsForm" onsubmit="addContact(); return false;">
            <!-- <form id="addContactForm" class="contactsForm"> -->
            <input required class="person" id="name" type="text" placeholder="Name" />
            <input required class="email" id="email" type="email" placeholder="Email" />
            <input class="phone" id="phone" type="text" placeholder="Phone" />
            <div class="contactPopupButtonsDiv">

              <button type="button" id="contactFormLeftButton" onclick="clearForm('addContactForm')" class="clear-button-add-task svgContainer">
                <span id="cancelButtonText">Cancel</span>
                <svg id="cancelIcon"
                  width="25"
                  height="24"
                  viewBox="0 0 25 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12.2496 11.9998L17.4926 17.2428M7.00659 17.2428L12.2496 11.9998L7.00659 17.2428ZM17.4926 6.75684L12.2486 11.9998L17.4926 6.75684ZM12.2486 11.9998L7.00659 6.75684L12.2486 11.9998Z"
                    stroke="#2A3647"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="svgStrokeblue"
                  />
                </svg>
              </button>
              <button type="submit" class="button">
                <span id="contactSaveButton">Create contact</span>
                <img src="./assets/img/check_white_icon.svg" alt="add button" />
              </button>
          </div>
          </form>
        </div>


        <div id="container-signUp-alert" class="container-popUp" onclick="hiddeAlert('container-signUp-error', 'signUp-error')">
          <div id="signUp-alert" class="popUp"></div>
      </div>



      </div>
      <!-- <div id="template"></div> -->
    </div>

    <div class="container">
      <div id="menu" w3-include-html="./assets/templates/menu.html"></div>
      <div id="main">
        <header id="header"></header>
        <div class="contactsContainer">
          <section id="contacts" class="contacts">
            <div id="addContactDesktopBtn" class="addContactBtn">
              <button class="button ContactBtn" onclick="openNewContactPopup()">
                Add new contact
                <img src="./assets/img/person_add_white_icon.svg" alt="" />
              </button>
            </div>
            <div id="contactListID" class="contact-list">
             
            </div>
            <!-- End of contact-list -->
          </section>
          <section id="contactDisplay" class="contactDisplay">
            <div class="sub-container">
              <div class="headline">
                <img onclick="closeShowContact()" class="closeShowContact" src="./assets/img/arrow-left-line.svg">
                <h2>Contacts</h2>
                <div class="vertical-line"></div>
                <p>Better with a team</p>
              </div>

              <div id="contactInfo" class="contactDetailsInfo animate__animated animate__slideInRight d-none">
                <div class="contactHeader">
                  <div class="contactIcon">
                    <span id="initials" class="profileIconBig"></span>
                  </div>
                  <div class="contactContent">
                    <h3 id="contactName"></h3>
                    <footer>
                      <!-- <span id="editButton" class="svgContainer" onclick="openEditContactPopup(12)"> -->
                        <span id="editButton" class="svgContainer" onclick="editInnerContact(contactName, contactMail,initials,results,phone)"> 

                        
                        <!-- <img src="./assets/img/pencil_icon.svg" alt="" /> -->

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                            id="mask0_184897_3882"
                            style="mask-type: alpha"
                            maskUnits="userSpaceOnUse"
                            x="0"
                            y="0"
                            width="24"
                            height="24">
                            <rect width="24" height="24" fill="#D9D9D9" />
                          </mask>
                          <g mask="url(#mask0_184897_3882)">
                            <path
                              class="svgLightBlue"
                              d="M5 19H6.4L15.025 10.375L13.625 8.975L5 17.6V19ZM19.3 8.925L15.05 4.725L16.45 3.325C16.8333 2.94167 17.3042 2.75 17.8625 2.75C18.4208 2.75 18.8917 2.94167 19.275 3.325L20.675 4.725C21.0583 5.10833 21.2583 5.57083 21.275 6.1125C21.2917 6.65417 21.1083 7.11667 20.725 7.5L19.3 8.925ZM17.85 10.4L7.25 21H3V16.75L13.6 6.15L17.85 10.4Z"
                              fill="#2A3647" />
                          </g>
                        </svg>

                        Edit</span
                      >
                      <span class="svgContainer" onclick="deleteContact()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <mask
                            id="mask0_184897_4146"
                            style="mask-type: alpha"
                            maskUnits="userSpaceOnUse"
                            x="0"
                            y="0"
                            width="24"
                            height="24">
                            <rect width="24" height="24" fill="#D9D9D9" />

                              fill="#2A3647" />
                          </g>
                        </svg>

                        Delete</span
                      >
                    </footer>
                  </div>
                </div>

                <h3>Contact Information</h3>
                <div>
                  <h4>Email</h4>
                  <span id="contactMail"></span>

                  <h4>Phone</h4>
                  <span id="contactPhone"></span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
